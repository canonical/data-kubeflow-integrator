[tox]
no_package = True
skip_missing_interpreters = True
env_list = format, lint, static, unit
min_version = 4.0.0

[vars]
src_path = {tox_root}/src
tests_path = {tox_root}/tests
;lib_path = {tox_root}/lib/charms/operator_name_with_underscores
all_path = {[vars]src_path} {[vars]tests_path}

[testenv]
set_env =
    PYTHONPATH = {tox_root}/lib:{[vars]src_path}
    PYTHONBREAKPOINT=pdb.set_trace
    PY_COLORS=1
pass_env =
    PYTHONPATH
    CHARM_BUILD_DIR
    MODEL_SETTINGS
allowlist_externals =
    poetry

[testenv:format]
description = Apply coding style standards to code
commands_pre =
    poetry install --only format
commands =
    poetry install --only format
    poetry run ruff format {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
commands_pre =
    poetry install --only lint
commands =
    poetry run ruff format --check {[vars]all_path}
    poetry run ruff check --fix {[vars]all_path} 
    poetry run codespell {tox_root} \
        --skip {tox_root}/.git \
        --skip {tox_root}/.tox \
        --skip {tox_root}/build \
        --skip {tox_root}/lib \
        --skip {tox_root}/venv \
        --skip {tox_root}/.mypy_cache \
        --skip {tox_root}/icon.svg \
        --skip {tox_root}/poetry.lock
    poetry install
    poetry run mypy src 

[testenv:unit]
description = Run unit tests
commands_pre =
    poetry install --only main,unit
commands =
    poetry run coverage run --source={[vars]src_path} \
        -m pytest -v --tb native -s {posargs} {[vars]tests_path}/unit
    poetry run coverage report

[testenv:integration]
description = Run integration tests
set_env =
    {[testenv]set_env}
pass_env =
    CI
    GITHUB_OUTPUT
    SECRETS_FROM_GITHUB
    SUBSTRATE
    CHARM_UBUNTU_BASE
commands_pre =
    poetry install --only main,integration
commands =
    poetry run pytest -v -x --tb native --log-cli-level=INFO -s --ignore={[vars]tests_path}/unit/ {[vars]tests_path}/integration/test_spark.py {posargs}
